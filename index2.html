<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Header</title>
    <link rel="stylesheet" href="style3.css" />
  </head>
  <body>

    <div data-section-id="header" data-section-type="header-section">
        <div class="header-bar">
          <div class="wrapper medium-down--hide">
            <div class="post-large--display-table">
      
              
                <div class="header-bar__left post-large--display-table-cell">
      
                  
      
                  
      
                  
                    <div class="header-bar__module header-bar__message">
                      
                        <a href="https://ilovedatelady.com/blogs/blog/everything-about-date-syrup">
                      
                        Everything you want to know about Date Syrup - Click here!
                      
                        </a>
                      
                    </div>
                  
      
                </div>
                <div class="header-bar__right post-large--display-table-cell">

          
                    <ul class="header-bar__module header-bar__module--list">
                      
                        <li>
                          <a href="/account/login" id="customer_login_link">Log in</a>
                        </li>
                        <li>or</li>
                        <li>
                          <a href="/account/register" id="customer_register_link">Create account</a>
                        </li>
                      
                    </ul>
                  
        
                  <div class="header-bar__module">
                    <span class="header-bar__sep" aria-hidden="true"></span>
                    <a href="/cart" class="cart-page-link">
                      <span class="icon icon-cart header-bar__cart-icon" aria-hidden="true"></span>
                    </a>
                  </div>
        
                  <div class="header-bar__module">
                    <a href="/cart" class="cart-page-link">
                      Cart
                      <span class="cart-count header-bar__cart-count hidden-count">0</span>
                    </a>
                  </div>
        
                  
                    
                      <div class="header-bar__module header-bar__search">
                        
        
        
          <form action="/search" method="post" class="header-bar__search-form clearfix" role="search">
            
            <button type="submit" class="btn btn--search icon-fallback-text header-bar__search-submit">
              <span class="icon icon-search" aria-hidden="true"></span>
              <span class="fallback-text">Search</span>
            </button>
            <input type="search" name="q" value="" aria-label="Search" class="header-bar__search-input" placeholder="Search" id="ispbxii_0" autocomplete="OfF" autocorrect="off" autocapitalize="off" aria-autocomplete="list" style="background-color: rgba(255, 255, 204, 0.26);">
          </form>
        
        
                      </div>
                    
                  
        
                </div>
              </div>
            </div>
              



  </body>
</html>
